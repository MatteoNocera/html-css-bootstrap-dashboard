<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body class="debug">
    
    <header id="head_site" class="bg-body-tertiary">
          
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    </header>
    <!-- /#head_site -->



    <main id="main_site" class="d-flex" >
        <div class="sidebar d-flex flex-column justify-content-between">

            <div class="my_up_menu p-3">
                <div class="selection mb-2"><a href="#"><span class="icon text-white"><i class="fa fa-home" aria-hidden="true"></i></span><span class="icon_text text-white">Home</span></a></div>

                <div class="selection mb-2"><a href="#"><span class="icon"></span><span class="icon_text"></span></a></div>

                <div class="selection"><a href="#"><span class="icon"></span><span class="icon_text"></span></a></div>
            </div>

            <div class="my_down_menu"></div>
        </div>




        <div class="contents">

            <section class="banner">

                <div class="container d-flex flex-column flex-sm-row bg-primary py-4 gap-3">

                    <div class="add_student order-sm-2"></div>
                    <div class="boolean_app"></div>
                    <div class="students"></div>

                </div>

                
    
            </section>
            <!-- /. Banner -->

            <div class="container">
                <div class="row">
                    <div class="col-xl-8">
                        <div class="card next_class"></div>
                        <div class="faq"></div>
                    </div>
                    <div class="col-xl-4">
                        <div class="to_do"></div>
                        <div class="card"></div>
                    </div>
                </div>

            </div>

            


        </div>
        
    </main>
    <!-- /#main_site -->















    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
